  <body>
    <div id='yoyaku'></div>

  <!--js,css更新用のロジック-->
  <script>
    const socket = io();
     socket.on('script', function ( path ) {
      $('[src^="' + path.slice(1) + '"]').remove();
      $( 'head' ).append(
        '<script type="text/javascript" src="'
        + path.slice(1) +
        '"></scr' + 'ipt>'
      );
    });
    socket.on('stylesheet', function ( path ) {
     $('[href^="' + path.slice(1) + '"]').remove();
     $( 'head' ).append(
       '<link rel="stylesheet" href="'
       + path.slice(1) +
       '">'
     );
   });
  </script>
